<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An ID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="aqua-box-top">
            <h1 class="cool-heading">Create An ID</h1>
        </div>
    </header>
    <section class="section">
        <form action="{{ url_for('process_data') }}" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required class="form-input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-input">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" class="form-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required class="form-input">
            <input type="submit" value="Submit" class="form-submit">
        </form>
    </section>
    <footer class="footer">
        <div class="aqua-box-bottom">
            <p>&copy; 2023 Amity International School, Sector - 43, Creative Submission</p>
        </div>
    </footer>
</body>
</html>
