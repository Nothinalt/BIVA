<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
</head>
<body>
    <h1>User Data Form</h1>
    <form action="process-data.php" method="post">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <!-- Dropdown Selection -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <!-- Checkboxes for Interests -->
        <label>Interests:</label>
        <input type="checkbox" id="interest1" name="interests[]" value="sports">
        <label for="interest1">Sports</label>
        <input type="checkbox" id="interest2" name="interests[]" value="music">
        <label for="interest2">Music</label>
        <input type="checkbox" id="interest3" name="interests[]" value="travel">
        <label for="interest3">Travel</label>
        
        <!-- Textarea for Comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
